<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link
    rel="stylesheet"
    as="style"
    crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
 >
    <title>판다마켓</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="/"><img src="img/logo.png" width="153px" height="51px"></a>
            <a href="/login" class="login-btn">로그인</a>
        </div>
        <div class="header">
            <div class="header-content">
            <div class="header-content-text">
            <h2>
            일상의 모든 물건을<br>
            거래해 보세요</h2>
            <a href="/items" class="items-btn">구경하러 가기</a>
            </div>
            <img src="img/Img_home_top.png" class="home-img">
            </div>
        </div>
    </header>
    <main>
        <div class="home-main">
        <div class="section">
            <div class="section-card">
                <img src="/img/Img_home_01.png">
                <div class="card-text">
                <h3>Hot item</h3>
                <h2>인기 상품을<br>
                    확인해 보세요</h2>
                <p>가장 HOT한 중고거래 물품을<br>
                    판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-card">  
                <div class="card-text left">
                <h3>Search</h3>
                <h2>구매를 원하는<br>
                    상품을 검색하세요</h2>
                <p>구매하고 싶은 물품은 검색해서<br>
                    쉽게 찾아보세요</p>
                </div>
                <img src="img/Img_home_02.png">
            </div>
        </div>
        <div class="section">
            <div class="section-card">
                <img src="img/Img_home_03.png">
                <div class="card-text">
                <h3>Register</h3>
                <h2>판매를 원하는<br>
                    상품을 등록하세요</h2>
                <p>어떤 물건이든 판매하고 싶은 상품을<br>
                    쉽게 등록하세요</p>
                </div>
            </div>
        </div>
        </div>
        <div class="home-bottom">
            <div class="home-bottom-content">
            <h2 class="header-content-text">
                믿을 수 있는<br>
                판다마켓 중고거래</h2>
            <img src="img/Img_home_bottom.png">
        </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
        <p>©codeit - 2024</p>
        <div class="policy">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
        </div>
        <div class="footer-content-sns-logo">
        <a href="https://www.facebook.com/" target="_blank"><img src="icon/ic_facebook.png"></a>
        <a href="https://www.twitter.com/" target="_blank"><img src="icon/ic_twitter.png"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="icon/ic_youtube.png"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="icon/ic_instagram.png"></a>
        </div>
    </div>
    </footer>
</body>
</html>
